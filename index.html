<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Weather Dashboard</title>

        <!-- <a target="_blank" href="https://icons8.com/icon/117004/clouds">Clouds</a> icon by <a target="_blank" href="https://icons8.com">Icons8</a> -->
        <link rel="icon" type="image/png" href="assets/images/favicon.png">
        
        <!-- Styles -->
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
            integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="assets/css/reset.css" />
        <link rel="stylesheet" href="assets/css/style.css" />
        <link rel="stylesheet" href="assets/css/history.css" />
        <link rel="stylesheet" href="assets/css/current-weather.css" />
        <link rel="stylesheet" href="assets/css/forecasts.css" />

        <!-- JS -->
        <script type="module" defer src="assets/js/main.js"></script>
    </head>
    <body>
        <header>
            <h1>Weather Dashboard</h1>
            <img src="assets/images/hamburger.png" id="menuIcon" data-open="false" />
        </header>
        <aside id="desktop-menu" class="menu">
            <form>
                <label for="search">Search for a city</label>
                <input type="text" id="search" name="city" value="" />
                <button id="searchButton">Search</button>
            </form>
            <hr/>
            <div class="historyContainer">
                <h2>Search history</h2>
                <ul class="history">
                    <p class="defaultHistory">No search history</p>
                </ul>
                <button id="clearHistoryButton">Clear</button>
            </div>
        </aside>
        <aside id="mobile-menu" class="menu">
            <form>
                <img src="assets/images/close-window.png" id="closeWindowIcon" />
                <label for="search">Search for a city</label>
                <input type="text" id="search" name="city" value="" />
                <button id="searchButton">Search</button>
            </form>
            <hr/>
            <div class="historyContainer">
                <h2>Search history</h2>
                <ul class="history">
                    <p class="defaultHistory">No search history</p>
                </ul>
                <button id="clearHistoryButton">Clear</button>
            </div>
        </aside>
        <main class="weatherContainer">
            <section class="currentWeather">
              <!-- Current weather data goes here. -->
            </section>
            <section class="forecasts">
              <!-- Weather forecast data goes here. -->
            </section>
        </main>
    </body>
</html>
